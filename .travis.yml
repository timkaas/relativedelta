language: rust
rust:
  - 1.41.0
  - 1.42.0
  - 1.43.0
  - 1.44.0
  - 1.45.0
  - nightly

jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo

addons:
  apt:
    packages:
      - kcov

after_success: |
  kcov --exclude-pattern=/.cargo,/usr/lib --verify target/cov target/debug/relativedelta-* &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"